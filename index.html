<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Library</title>
</head>
  <!-- <h1>My name is Shail.</h1> -->
    <div class="nav-bar">
      <div class="logo">
        <img src="/images/logo_final.png" alt="logo" class="logo-img">
        <a href="#">BookHive </a>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#" >Store</a></li>
        <li><a href="#">My Library</a></li>
      </ul>
      <div class="thankyou-div">
      <button type="button" class="thank-you">Thank You</button>
    </div>
    </div>

    <div class="trend-div">
      <button class="trend-btn">Trending books...</button>
    </div>

    <div class="slider">
      <div class="slides">
        <!-- Radio buttons start -->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">  
        <!-- Radio buttons end -->

        <!-- slide images starts -->
        <div class="slide first">
          <img src="images\1b.png" alt="">
        </div>

        <div class="slide">
          <img src="images\2b.png" alt="">
        </div>

        <div class="slide">
          <img src="images\3b.png" alt="">
        </div>

        <div class="slide">
          <img src="images\4b.png" alt="">
        </div>
        <!-- slide images end -->

        <!-- automatic navigation start -->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!-- automatic navigation end -->

        <!-- manual navigation start -->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
        <!-- manual navigation end -->
      </div>
    </div>
    <script type="text/javascript">
      var counter = 1;
      setInterval(function(){
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if(counter > 4){
          counter = 1;
        }
      },5000);

    </script>
</body>
</html>
