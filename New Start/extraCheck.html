<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 5px;
      padding: 20px;
    }

    .grid-item {
      /* border: 1px solid #ccc; */
      text-align: center;
      padding: 0px;
      justify-self: center;
    }

    .grid-item img {
      max-width: 100%;
      width: 131px;
      height: 200px;
    }

    body {
      background: rgb(23, 23, 23);
    }

    .Btn-div {
      display: flex;
      width: 131px;
      justify-content: space-around;
      margin-bottom: 15px;
      /* border: 1px solid white ; */
      padding-bottom: 5px;
      padding-top: 5px;
      /* background-color: rgba(185, 191, 196, 0.512); */
    }

    .Btn {
      width: 35px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background-color: transparent;
      position: relative;
      /* overflow: hidden; */
      border-radius: 7px;
      cursor: pointer;
      transition: all .3s;
      margin-top: 2px;
    }

    .svgContainer {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
      backdrop-filter: blur(4px);
      letter-spacing: 0.8px;
      border-radius: 6px;
      transition: all .3s;
      border: 1px solid rgba(234, 219, 219, 0.466);
    }

    .BG {
      position: absolute;
      content: "";
      width: 25px;
      height: 25px;
      background: whitesmoke;
      z-index: -1;
      border-radius: 5px;
      pointer-events: none;
      transition: all .3s;
    }
    
    .Btn:hover .BG {
      transform: rotate(35deg);
      transform-origin: bottom;
    }
    
    .Btn:hover .svgContainer {
      background-color: rgba(217, 207, 207, 0.466);
    }
    
    .Btn .tooltip {
      position: absolute;
      background-color: rgba(158, 150, 150, 0.388);
      color: white;
      padding: 4px 8px 4px 8px;
      border: 1px solid rgba(234, 219, 219, 0.466);
      border-radius: 2px;
      font-size: 12px;
      bottom: -30px;
      opacity: 0;
    }
    
    .Btn:hover .tooltip {
      opacity: 1;
    }

    #scrollBtn {
      display : none;
      position : fixed;
      bottom : 20px;
      right : 30px;
      z-index : 99;
      /* font-size : 18px; */
      border : none;
      outline : none;
      /* background-color : red; */
      /* color : white; */
      cursor : pointer;
      /* padding : 15px; */
      /* border-radius : 4px; */
      
    }
    </style>

<title>Responsive Grid Example</title>

<script>
  let button = document.getElementById("scrollBtn");

  window.addEventListener("scroll" , function () {
    if(document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      button.style.display = "block";
    } else {
      button.style.display = "none";
    }
  });

  button.addEventListener("click", function () {
    scrollToTop();
  });

  function scrollToTop() {
    const currentScroll = document.documentElement.scrollTop || document.body.scrollTop;

    if(currentScroll > 0) {
      window.requestAnimationFrame(scrollToTop);
      window.scrollTo(0, currentScroll - currentScroll / 8);
    }
  }

  // script.js
</script>
