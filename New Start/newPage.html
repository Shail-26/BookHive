<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Library</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/New Start/styles/forall.css" type="text/css" />
        <link rel="stylesheet" href="/New Start/styles/navbar.css" />
        <link rel="stylesheet" href="/New Start/styles/navButton.css" />
        <link rel="stylesheet" href="/New Start/styles/newPage.css" />
        <link rel="stylesheet" href="/New Start/styles/slider.css" />
        <link rel="stylesheet" href="/New Start/styles/store.css" />
        <link rel="stylesheet" href="/New Start/styles/scroll-top.css" />
        <script src="https://kit.fontawsome.com/a076d05399.js"></script>
    </head>
    <body>
        <div id="navbar-container">   
        </div>
        <script>
            // Fetch the navbar content from the navbar.html file
            fetch('navbar.html')
                .then(response => response.text())
                .then(navbarContent => {
                // Insert the navbar content into the container
                    document.getElementById('navbar-container').innerHTML = navbarContent;
                })
            .catch(error => console.error('Error loading navbar:', error));
        </script>
         <button onclick="topFunction()" id="scrollBtn">
            <span class="svgContainer">
                <svg width="512" height="512" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#000000" fill-rule="evenodd" d="m9.551.222l-7.82 7.696c-.306.416-.309.78-.008 1.091c.301.312.665.314 1.093.007l6.428-6.334V19.32c.041.453.319.68.833.681c.514.001.792-.226.833-.68l-.111-16.64l6.38 6.328c.415.321.78.321 1.092 0c.313-.32.334-.663.062-1.027l-7.7-7.76A.776.776 0 0 0 10.078 0a.674.674 0 0 0-.526.222Z"/>
                </svg>
              <span class="BG"></span>
              <div class="tooltip">Download</div>
          </button>
        <!-- <svg  id="scrollBtn" title="Go to top" width="48" height="48" src="https://img.icons8.com/ffffff/fluency-systems-regular/48/circled-up-2.png" alt="circled-up-2"/> -->
        <!-- Trending start -->
        <div class="trend-div">
            <span class="trend">Trending books</span>
        </div>
        <!-- Trending end -->
        <!-- Slider Start -->
        <div class="temp-slide" >
            <div class="slider">
                <div class="slides">
                <!-- Radio buttons start -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- Radio buttons end -->
            
                    <!-- slide images starts -->
                    <div class="slide first">
                        <img src="../images/Books Poster/1b.png" alt="">
                    </div>
            
                    <div class="slide">
                        <img src="../images/Books Poster/2b.png" alt="">
                    </div>
            
                    <div class="slide">
                        <img src="../images/Books Poster/3b.png" alt="">
                    </div>
            
                    <div class="slide">
                        <img src="../images/Books Poster/5b.png" alt="">
                    </div>
                    <!-- slide images end -->
            
                <!-- automatic navigation start -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!-- automatic navigation end -->
            
                <!-- manual navigation start -->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
                <!-- manual navigation end -->
                </div>
            </div>
        </div>
        <!-- Slider End -->
            <script type="text/javascript">
                var counter = 1;
                setInterval(function () {
                    document.getElementById('radio' + counter).checked = true;
                    counter++;
                    if (counter > 4) {
                        counter = 1;
                    }
                }, 5000);
            </script>

    </body>
    <script src="/New Start/scripts/top-button.js"></script>
</html>
