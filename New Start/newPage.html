<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Library</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="button.css">
        <link rel="stylesheet" href="slider.css">
        <link rel="stylesheet" href="pageStyle.css">
        <script src="https://kit.fontawsome.com/a076d05399.js"></script>
    </head>
    <body>
        <header>
            <div class="navbar-div">
                <!-- logo start -->
                <div class="logo-div">
                    <img src="../images/logo/logo_final.png" alt="logo">
                    <a>BookHive</a>
                </div>
                <!-- logo end -->

                <!-- link start -->
                <div class="links-div">
                    <ul class="nav-links">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Store</a></li>
                        <li><a href="#">My Library</a></li>
                    </ul>
                </div>
                <!-- link end -->
                <div class="thank-div">
                    <button>Thank You</button>
                </div>
            </div>
        </header>
        <!-- Trending start -->
        <div class="tren-div">
            <span class="trend">Trending books</span>
        </div>
        <!-- Trending end -->
        <!-- Slider Start -->
        <div class="temp-slide" >
            <div class="slider">
                <div class="slides">
                <!-- Radio buttons start -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- Radio buttons end -->
            
                    <!-- slide images starts -->
                    <div class="slide first">
                        <img src="../images/Books Poster/1b.png" alt="">
                    </div>
            
                    <div class="slide">
                        <img src="../images/Books Poster/2b.png" alt="">
                    </div>
            
                    <div class="slide">
                        <img src="../images/Books Poster/3b.png" alt="">
                    </div>
            
                    <div class="slide">
                        <img src="../images/Books Poster/4b.png" alt="">
                    </div>
                    <!-- slide images end -->
            
                <!-- automatic navigation start -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!-- automatic navigation end -->
            
                <!-- manual navigation start -->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
                <!-- manual navigation end -->
                </div>
            </div>
        </div>
        <!-- Slider End -->
            <script type="text/javascript">
                var counter = 1;
                setInterval(function () {
                    document.getElementById('radio' + counter).checked = true;
                    counter++;
                    if (counter > 4) {
                        counter = 1;
                    }
                }, 5000);
            </script>

    </body>
</html>
